<!-- icons -->
<div class="w3_wthree_agileits_icons main-grid-border">
    <div class="container">
        <div class="w3l-heading">
            <h2 class="w3ls_head">约车</h2>
        </div>

        <div class="icons">
            <h3 class="agileits-icons-title">开启美好的一天</h3>
            <center>
                <form class="form-inline" action="/toIcons" id="searchForm">
                    <div class="form-group">
                        <label for="exampleInputName2">姓名</label>
                        <input type="text" name="coathName" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="form-group col-md-offset-2">
                        <label for="exampleInputEmail2">车型</label>
                        <select name="carTypevalueId" class="selected" id="exampleInputEmail2">
                            <option value="-1">---请选择---</option>
                            <option value="1">桑塔拉</option>
                            <option value="2">伊兰特</option>
                            <option value="3">宝来</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info col-md-offset-2">查询</button>
                </form>
            </center>
            <section id="new">
                <table class="table table-bordered  table-striped">
                    <tr>
                        <td>车号</td>
                        <td>姓名</td>
                        <td>车型</td>
                        <td>状态</td>
                        <td>电话</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="list:${list.list}">
                        <td th:text="${list.car.carNum}"></td>
                        <td th:text="${list.coathName}"></td>
                         <td th:text="${list.car.type3.valueName}"></td>
                        <td th:text="${list.type2.valueName}"></td>
                        <td th:text="${list.coachtel}"></td>
                        <td>
                            <a th:href="@{toYueCar(coachId=${list.coachId})}" style="color: red">进入约课</a>
                        </td>
                    </tr>
                </table>

                <center>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                       <!-- <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">2<span class="sr-only">(current)</span></a></li>
                        <li ><a href="#">3 <span class="sr-only">(current)</span></a></li>
                        <li ><a href="#">4 <span class="sr-only">(current)</span></a></li>
                        <li ><a href="#">5 <span class="sr-only">(current)</span></a></li>

                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>-->
                    </ul>
                </nav>
                </center>
                <input type="hidden" id="pages" th:value="${list.totalPageCount}">
                <input type="hidden" id="pageNo" th:value="${list.pageNo}">
                <input type="hidden" id="pageNo2" th:value="${list.pageNo+1}">
                <div class="agileits-w3layouts-copyright">
                    <p>© 2017 Driving School . All Rights Reserved | Design by <a href="http://w3layouts.com/">
                        W3layouts</a></p>
                </div>
                <!-- //footer -->

                <!-- start-smooth-scrolling -->
                <script type="text/javascript" src="js/move-top.js"></script>
                <script type="text/javascript" src="js/easing.js"></script>
                <script type="text/javascript">
                    jQuery(document).ready(function ($) {
                        $(".scroll").click(function (event) {
                            event.preventDefault();
                            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
                        });
                    });
                </script>
                <!-- start-smooth-scrolling -->
                <!-- for bootstrap working -->
                <script src="js/bootstrap.js"></script>
                <!-- //for bootstrap working -->
                <!-- here stars scrolling icon -->
                <script type="text/javascript">
                    $(document).ready(function () {
                        /*
                            var defaults = {
                            containerID: 'toTop', // fading element id
                            containerHoverID: 'toTopHover', // fading element hover id
                            scrollSpeed: 1200,
                            easingType: 'linear'
                            };
                        */

                        $().UItoTop({easingType: 'easeOutQuart'});

                    });
                    $(function () {
                        var pages=$("#pages").val();
                        var pageNo2=$("#pageNo2").val();
                        var dis="";
                        var dis2="";
                        if(pageNo==1){
                            dis="disabled";
                        }
                        if(pageNo==pages){
                            dis2="disabled";
                        }
                        $(".pagination").append(" <li class='"+dis+"' id='tou'>\n" +
                            "            <a href='#' aria-label='Previous' name='query' on='"+(pageNo-1)+"' >\n" +
                            "                <span aria-hidden='true'>&laquo;</span>\n" +
                            "            </a>")
                        for (var i=0;i<pages;i++){

                            var ac="";
                            if(pageNo==i+1){
                                ac="active";
                            }
                            $(".pagination").append("<li class='"+ac+"'><a href='#' name='query' on='"+(i+1)+"'>"+(i+1)+"</a></li>");
                        }
                        $(".pagination").append("  <li  class='"+dis2+"' id='wei'>\n" +
                            "            <a href='#' aria-label='Next'  name='query'  on='"+pageNo2+"'>\n" +
                            "                <span aria-hid den='true'>&raquo;</span>\n" +
                            "            </a>\n" +
                            "        </li>");

                        $("a[name='query']").click(function () {
                            var pageNo=$(this).attr("on");
                            var data=$("#searchForm").serialize();
                            if(pageNo<=1){
                                pageNo=1;
                            }
                            if(pageNo>=pages){
                                pageNo=pages;
                            }
                            location.href="/toIcons?"+data+"&pageNo="+pageNo;
                    })
                    })
                </script>
                <!-- //here ends scrolling icon -->
